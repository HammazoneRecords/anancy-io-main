# Kubernetes Deployment for AnancyIO
# Apply with: kubectl apply -f k8s-deployment.yml

apiVersion: v1
kind: Namespace
metadata:
  name: anancyio

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: anancyio-config
  namespace: anancyio
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  WORKERS: "4"

---
apiVersion: v1
kind: Secret
metadata:
  name: anancyio-secrets
  namespace: anancyio
type: Opaque
stringData:
  SECRET_KEY: "your-secret-key-change-this"
  FLASK_SECRET_KEY: "your-flask-secret-key-change-this"
  OPENAI_API_KEY: "your-openai-api-key"
  ANTHROPIC_API_KEY: "your-anthropic-api-key"
  REDIS_PASSWORD: "your-redis-password"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: anancyio-data
  namespace: anancyio
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: anancyio-memory
  namespace: anancyio
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: anancyio-knowledge
  namespace: anancyio
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: anancyio
  namespace: anancyio
  labels:
    app: anancyio
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: anancyio
  template:
    metadata:
      labels:
        app: anancyio
    spec:
      containers:
      - name: anancyio
        image: anancyioai/anancyio:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        envFrom:
        - configMapRef:
            name: anancyio-config
        - secretRef:
            name: anancyio-secrets
        env:
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        volumeMounts:
        - name: data
          mountPath: /a_io/usr
        - name: memory
          mountPath: /a_io/memory
        - name: knowledge
          mountPath: /a_io/knowledge
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: anancyio-data
      - name: memory
        persistentVolumeClaim:
          claimName: anancyio-memory
      - name: knowledge
        persistentVolumeClaim:
          claimName: anancyio-knowledge

---
apiVersion: v1
kind: Service
metadata:
  name: anancyio-service
  namespace: anancyio
spec:
  type: LoadBalancer
  selector:
    app: anancyio
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name: http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: anancyio
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        args: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)"]
        ports:
        - containerPort: 6379
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: anancyio-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: anancyio
spec:
  selector:
    app: redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: anancyio-ingress
  namespace: anancyio
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - anancyio.ai
    - www.anancyio.ai
    secretName: anancyio-tls
  rules:
  - host: anancyio.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: anancyio-service
            port:
              number: 80
  - host: www.anancyio.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: anancyio-service
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: anancyio-hpa
  namespace: anancyio
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: anancyio
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
